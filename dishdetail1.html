<!DOCTYPE html>
<html lang="en" ng-app="confusionApp">

<head>
     <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head
         content must come *after* these tags -->
    <title>Ristorante Con Fusion: Menu</title>
        <!-- Bootstrap -->
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="styles/bootstrap-social.css" rel="stylesheet">
    <link href="styles/mystyles.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via  -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

    <div class="container">
        <div class="row row-content" ng-controller="DishDetailController as ddCtrl">
            <div class="col-xs-12">
                <div class="media">
			        <div class="media-left media-middle">
                        <a href="#">
                        <img class="media-object img-thumbnail"
                         ng-src={{ddCtrl.dish.image}} alt="Uthappizza">
                        </a>
                    </div>
					<div class="media-body">
                        <h2 class="media-heading">{{ddCtrl.dish.name}}
                        <span class="label label-danger">{{ddCtrl.dish.label}}</span>
                        <span class="badge">{{ddCtrl.dish.price | currency}}</span></h2>
                        <p>{{ddCtrl.dish.description}}</p>
                    </div>
				</div> <!-- end of media div-->
            </div>
			
			<div class="col-xs-3 col-xs-offset-1">
              <h4>Customer Comments</h4>
            </div>
			
			<div class="col-xs-6" style="margin-top: 5px">
              <label for="order" style="color: silver">
              Sort by: 
              </label>
              <input type="text" id="order" placeholder="rating" ng-model="ddCtrl.ord">
            </div>
			
            <div class="col-xs-9 col-xs-offset-1">
                <ul class="list-unstyled">
					<li ng-repeat="com in ddCtrl.dish.comments | orderBy: ddCtrl.ord">
					    <blockquote>
                            <p>{{com.rating}} Stars</p>
                            <p>{{com.comment}}</p>
                            <footer>{{com.author}}, 
                            {{com.date | date: 'MMM. dd, yyyy'}}
                            </footer>
                        </blockquote>
					</li>
				</ul>
            </div>
        </div>
        <form class="form-horizontal" role="form" ng-controller="DishDetailController">
            <div class="form-group">
                <p>{{dish.name}}</p>
            </div>
        </form>

    </div>

    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="scripts/app.js"></script>

</body>

</html>
